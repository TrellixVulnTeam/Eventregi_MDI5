<div class="content-wrapper">
    <section class="content">

        <!-- Default box -->
        <div class="card">
            <div class="card-header">
                <h3 class="card-title">Registration Form</h3>

        
            </div>
            <div class="card-body">
                <div class="col-sm-12">
                    <form role="form" [formGroup]="adduser" (ngSubmit)="addstud()" >
                        <div class="row">

                            <div class="col-sm-6">

                                <div class="card-body">
                                    <div class="form-group">
                                        <label for="exampleInputEmail1"> Name Of Event:</label>
                                        <input type="text" disabled class="form-control" id="exampleInputEmail1"
                                             formControlName="Nameofevent">
                                    </div>
                                    <div class="form-group">
                                        <label for="exampleInputEmail1"> Name :</label>
                                        <input type="text" class="form-control" id="exampleInputEmail1"
                                            placeholder="Enter Your Name" formControlName="Name" required>
                                            <span class="error" *ngIf="Name.invalid && Name.touched">Name is Reqiured</span>
                                    </div>
                                    <div class="form-group">
                                        <label for="exampleInputPassword1">Address :</label>
                                        <input type="text" class="form-control" id="exampleInputPassword1"
                                            placeholder="Enter your address " formControlName="Address">
                                    </div>
                                  



                                    <div>
                                        <button type="submit" class="btn btn-primary">Register</button>
                                    </div>
                                </div>
                                <!-- /.card-body -->




                            </div>
                            <div class="col-sm-6">
                                
                                    <div class="card-body">
                                        <div class="form-group">
                                            <label for="exampleInputPassword1">ID Proof(Adhar card no) :</label>
                                            <input type="number" class="form-control" id="exampleInputPassword1"
                                                placeholder="Enter Adhar card number" formControlName="adharno" required>
                                                <span class="error" *ngIf="adharno.invalid && adharno.touched">Adhar Number is Reqiured</span>
                                                
                                        </div>
                                        <div class="form-group">
                                            <label for="exampleInputPassword1">Mobile Number :</label>
                                            <input type="text" class="form-control" id="exampleInputPassword1"
                                                placeholder="Enter mobile number" formControlName="mobilenumber" maxlength="10">
                                        </div>
                                       



                                    </div>
                                    <!-- /.card-body -->


                            


                            </div>
                            <!-- /.card-header -->
                        </div>
                    </form>
                    <!-- /.card-body -->
                </div>
            </div>
            <!-- /.card-body -->
          
        </div>
        <!-- /.card -->

    </section>
</div>
